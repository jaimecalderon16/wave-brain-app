
<div class="w-full max-w-sm p-4  border  rounded-lg shadow sm:p-8 bg-gray-800 border-gray-700">
    <h5 class="mb-4 text-xl font-medium text-gray-400">{{pricing.name}}</h5>
    <div class="flex items-baseline text-white">
        <span class="text-3xl font-semibold">{{pricing.price.currencySymbol}} </span>
        <span class="text-5xl font-extrabold tracking-tight">{{pricing.price.amount}}</span>
        <span class="ml-1 text-xl font-normal text-gray-400">{{pricing.price.period}}</span>
    </div>
    <!-- List -->
    <ul role="list" class="ul-price space-y-5 my-7">
        
        <li [class]="feature.lineThrough == true ? 'text-gray-400' : 'text-blue-500'" class="flex space-x-3" *ngFor="let feature of pricing.features">
            <!-- Icon -->
            <svg  aria-hidden="true" class="flex-shrink-0 w-5 h-5 " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Check icon</title><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
            <span [class]="feature.lineThrough == true ? 'line-through decoration-gray-500' : ''" class="text-base font-normal leading-tight text-gray-500">{{feature.text}}</span>
        </li>
    </ul>
    <button type="button" class="text-font-poppins text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center">Comprar plan</button>
</div>
